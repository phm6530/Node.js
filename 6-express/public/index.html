<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
</body>

<script>
const app = document.getElementById('app');
const fetchData = () => {
    fetch('http://localhost:8080/sky')
        .then(res => res.json())
        .then(data => {
            let html = ''
            data.forEach(element => {
                html += `${element.id} ${element.chk}`;
            });   
            app.innerHTML = html;
        })
        .catch(error => {
            console.error('Fetch error:', error);
        });
};


window.addEventListener('load', () => {
    fetchData();
});
    
</script>
</html>
